<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Queue</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        #channel-input { margin-bottom: 10px; width: calc(100% - 110px); padding: 5px; }
        #fetch-button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Viewer Queue</h1>
    <input type="text" id="channel-input" placeholder="Enter Channel Name">
    <button id="fetch-button">Fetch Queue</button>
    
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Twitch Name</th>
                <th>Bungie Name</th>
            </tr>
        </thead>
        <tbody id="queue-body">
            <!-- Queue data will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchQueueForChannel() {
            const channelInput = document.getElementById("channel-input").value.trim();
            if (!channelInput) {
                alert("Please enter a channel name.");
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8080/queue/%23${channelInput}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
        
                const data = await response.json();
        
                const tbody = document.getElementById("queue-body");
                tbody.innerHTML = "";
        
                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3">No data found for this channel.</td></tr>`;
                    return;
                }
        
                data.forEach(entry => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${entry.position}</td>
                        <td>${entry.twitch_name}</td>
                        <td>${entry.bungie_name}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error("Failed to fetch queue data:", error);
                alert("Failed to fetch queue data. Please check the channel name and try again.");
            }
        }
        
        document.getElementById("fetch-button").addEventListener("click", fetchQueueForChannel);
    </script>
</body>
</html>
